<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla IDE</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css"> <!-- Example theme -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="controls">
            <button id="run-btn">Run</button>
            <button id="share-btn">Share</button>
            <span id="share-message" style="margin-left: 10px; color: green;"></span>
        </div>

        <div class="editor-panel">
            <div class="editor-container html-editor">
                <div class="editor-label">HTML</div>
                <textarea id="html-code"></textarea>
            </div>
            <div class="editor-container css-editor">
                 <div class="editor-label">CSS</div>
                 <textarea id="css-code"></textarea>
            </div>
            <div class="editor-container js-editor">
                 <div class="editor-label">JS</div>
                 <textarea id="js-code"></textarea>
            </div>
        </div>

        <div class="output-panel">
            <div class="preview-container">
                <div class="output-label">Preview</div>
                <iframe id="preview-iframe"></iframe>
            </div>
            <div class="console-container">
                <div class="output-label">Console <button id="clear-console-btn">Clear</button></div>
                <div id="console-output" class="console-output"></div>
            </div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script> <!-- Optional: for matching brackets -->

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
